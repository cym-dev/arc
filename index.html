<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <div class="container min-vh-100 d-flex align-items-center py-5">
        <div class="card bg-dark border-0 shadow-lg w-100 overflow-hidden">
            <div class="card-cover position-relative">
                <!-- Replace with your cover image -->
                <img src="./assets/images/cover.jpg" class="cover-img" alt="Profile Cover">
                <div class="cover-overlay"></div>
            </div>
            <div class="gradient-overlay"></div>
            <div class="card-body position-relative p-4 p-lg-5">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-center text-lg-start mb-4 mb-lg-0">
                        <div class="profile-image mx-auto mx-lg-0 mb-3 position-relative">
                            <!-- Replace with your profile image -->
                            <img src="./assets/images/arc.png" alt="Profile Image" class="img-fluid rounded-circle">
                            <div class="online-indicator"></div>
                        </div>
                    </div>
                    
                    <div class="col-lg-8 text-center text-lg-start">
                        <h1 class="display-5 fw-bold text-gradient mb-2">Arc Joseph Cruz</h1>
                        <p class="lead text-light-emphasis mb-1">CEO/Founder</p>
                        <p class="accent-text mb-4">PC Flips</p>
                        
                        <div class="bio-section mb-4">
                            <p class="text-light-emphasis">"An Investment in Knowledge Pays the Best Interest."
-Benjamin Franklin</p>
                        </div>

                        <div class="social-links d-flex justify-content-center justify-content-lg-start gap-3 mb-4">
                           
                            <a href="https://www.facebook.com/arcjoseph.cruz.06" class="social-link">
                                <i class="fab fa-facebook"></i>
                            </a>
                            <a href="mailto:your@email.com" class="social-link">
                                <i class="fas fa-envelope"></i>
                            </a>
                        </div>

                        <div class="action-buttons d-flex gap-3 justify-content-center justify-content-lg-start">
                            <a href="tel:+63123123123" class="btn btn-outline-light btn-lg">
                                <i class="fas fa-phone me-2"></i>Call
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
