    <!-- Bootstrap JS and Popper.js -->

    <script>
      // Initialize tooltips
      document.addEventListener("DOMContentLoaded", function () {
        var tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });

      // vCard download functionality
      function downloadVCard() {
        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:Arc Joseph Cruz
ORG:PC Flips
TITLE:CEO & Founder
TEL:+63123123123
EMAIL:arc@pcflips.com
URL:https://www.facebook.com/arcjoseph.cruz.06
NOTE:An Investment in Knowledge Pays the Best Interest. - Benjamin Franklin
END:VCARD`;

        const blob = new Blob([vcard], { type: "text/vcard;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        link.href = url;
        link.download = "Arc_Joseph_Cruz.vcf";
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      }

      // Add smooth animations on scroll
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.opacity = "1";
            entry.target.style.transform = "translateY(0)";
          }
        });
      });

      document.addEventListener("DOMContentLoaded", function () {
        const elements = document.querySelectorAll(".card, .social-link, .btn");
        elements.forEach(el => {
          el.style.opacity = "0";
          el.style.transform = "translateY(20px)";
          el.style.transition = "opacity 0.6s ease, transform 0.6s ease";
          observer.observe(el);
        });
      });

      // Add interactive hover sounds (optional - requires user interaction first)
      function addHoverSounds() {
        const socialLinks = document.querySelectorAll(".social-link");
        socialLinks.forEach(link => {
          link.addEventListener("mouseenter", () => {
            // You can add subtle audio feedback here if desired
            link.style.transform = "translateY(-5px) scale(1.1)";
          });
          link.addEventListener("mouseleave", () => {
            link.style.transform = "translateY(0) scale(1)";
          });
        });
      }

      document.addEventListener("DOMContentLoaded", addHoverSounds);
    </script>
